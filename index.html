<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> <!-- dodatkowe czcionki -->

<body>
    <h1>

        <img src="logouks7.jpg" alt="Logo SP7 Sopot" width="200" height="200">
    </h1>

    <h1>

        SOPOT UKS 7 rocznik 2014

    </h1>


    <!-- Przełącznik plików -->

    <div class="file-selector">
        <label for="file-select">Wybierz konkurencję:</label>
        <select id="file-select" onchange="changeFile()">
            <option value="50m_dowolnym.json">50m Dowolnym</option>
            <option value="50m_grzbietem.json">50m Grzbietem</option>
            <option value="50m_klasycznym.json">50m Klasycznym</option>
            <option value="50m_motylkiem.json">50m Motylkiem</option>
            <option value="100m_zmiennym.json">100m Zmiennym</option>
            <option value="100m_dowolnym.json">100m Dowolnym</option>
            <option value="100m_grzbietem.json">100m Grzbietem</option>
            <option value="100m_klasycznym.json">100m Klasycznym</option>
            <option value="100m_motylkiem.json">100m Motylkiem</option>
            <option value="200m_zmiennym.json">200m Zmiennym</option>
            <option value="200m_dowolnym.json">200m Dowolnym</option>
            <option value="200m_grzbietem.json">200m Grzbietem</option>
            <!--<option value="200m_klasycznym.json">200m Klasycznym</option>
            <option value="200m_motylkiem.json">200m Motylkiem</option>-->
        </select>

    <!-- Przełącznik widoków -->

        <label for="view-select">Wybierz widok:</label>
        <select id="view-select" onchange="changeView()">
            <option value="A">Widok A</option>
            <option value="B">Widok B</option>
            <!--<option value="C">Widok C</option>
            <option value="D">Widok D</option>
            <option value="E">Widok E</option>
            <option value="F">Widok F</option>
            <option value="G">Widok G</option>
            <option value="H">Widok H</option>-->
        </select>

    <!-- Przełącznik zawodników -->

        <div id="name-selector" class="dropdown">
        <button class="dropdown-toggle">Wybierz zawodników</button>
        <div class="dropdown-menu" id="name-checkbox-list">
            <!-- Checkboxy będą generowane dynamicznie -->
        </div>
        </div>


    <!-- button pobierania pdfa -->

    <button id="print-pdf">Pobierz PDF</button>
    </div>

    <table id="results-table">

        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Nazwisko Imię
                    <button onclick="sortTable('name')">
                        <!--Sort--> <span id="name-sort"></span>
                    </button>
                </th>
                <th>
                    Data
                    <button onclick="sortTable('date')">
                        <!--Sort--> <span id="date-sort"></span>
                    </button>
                </th>
                <th>
                    Czas
                    <button onclick="sortTable('time')">
                        <!--Sort--> <span id="time-sort"></span>
                    </button>
                </th>
                <th>
                    FINA
                    <button onclick="sortTable('pts')">
                        <!--Sort--> <span id="pts-sort"></span>
                    </button>
                </th>
                <th>
                    Miejsce
                    <button onclick="sortTable('place')">
                        <!--Sort--> <span id="place-sort"></span>
                    </button>
                </th>

                <th>
                    PB
                    <button onclick="sortTable('PB')">
                        <!--Sort--> <span id="PB-sort"></span>
                    </button>
                </th>
                <th>
                    Medale
                </th>
            </tr>
        </thead>

        <tbody>
            <!-- Dane będą załadowane dynamicznie -->
        </tbody>
    </table>

    <script src="script.js">  </script>
